Listar Pessoas<div class="modal fade" id="modalEditarPessoa" tabindex="-1" aria-labelledby="modalEditarPessoaLabel" aria-hidden="true">
    <div class="modal-dialog modal-xl">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="modalEditarPessoaLabel">
                    Editar Detalhes
                </h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <!--Corpo do modal -->
                <form class="row" action="{{ url_for('pessoas.editar_pessoa', id=pessoa.id) }}" method="POST" enctype="multipart/form-data">
                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="nome">Nome</label>
                            <input type="text" class="form-control" id="nome" name="nome" value="{{ pessoa.nome }}" required />
                        </div>

                        <div class="form-group">
                            <label for="numeroBI">Númedo do BI</label>
                            <input type="text" class="form-control" id="numeroBI" name="numeroBI" value="{{ pessoa.numero_bi }}"/>
                        </div>

                        <div class="form-group">
                            <label for="dataNascimento">Data Nascimento</label>
                            <input type="text" class="form-control" id="dataNascimento" name="dataNascimento" value="{{ pessoa.data_nascimento }}"/>
                        </div>

                        <div class="form-group">
                            <label for="dataDesaparecimento">Data Desaparecimento</label>
                            <input type="text" class="form-control" id="dataDesaparecimento" name="dataDesaparecimento" value="{{ pessoa.data_desaparecimento }}"/>
                        </div>

                        
                        
                    </div>

                    <div class="col-md-6">
                        <div class="row h-100">
                            <div class="col-8 ">
                                <div class="form-group">
                                    <label for="nomePai">Nome do pai</label>
                                    <input type="text" class="form-control" id="nomePai" name="nomePai" value="{{ pessoa.nome_pai }}"/>
                                </div>

                                <div class="form-group">
                                    <label for="nomeMae">Nome da mãe</label>
                                    <input type="text" class="form-control" id="nomeMae" name="nomeMae" value="{{ pessoa.nome_mae }}"/>
                                </div>
                            </div>
                            <div class="col-4">

                                <!-- Imagem do Perfil -->
                                {% include 'pessoas/imagemPessoa.html' %}
                                <!-- Fim Imagem do Perfil -->
                            </div>

                            <div class="form-group col-12">
                                <label for="descricao">Descrição</label>
                                <textarea class="form-control " name="descricao" id="descricao" placeholder="Insira a Descrição" cols="" rows="4">{{ pessoa.descricao }}</textarea>
                            </div>
                            
                        </div>

                        
                    </div>

                    <div class="modal-footer mt-3">
                        <button type="button" class="btn btn-secondary btn-sm" data-bs-dismiss="modal">
                            Fechar
                        </button>
                        <button type="submit" class="btn btn-success btn-sm">
                            Adicionar
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>

</div>
