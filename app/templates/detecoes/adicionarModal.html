<div class="modal fade" id="modalCadastrarPessoa" tabindex="-1" aria-labelledby="modalCadastrarPessoaLabel" aria-hidden="true">
    <div class="modal-dialog modal-xl">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="modalCadastrarPessoaLabel">
                    Adicionar Detecao
                </h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <!--Corpo do modal -->
                <form class="row" action="" method="POST" enctype="multipart/form-data">
                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="titulo">Título</label>
                            <input type="text" class="form-control" id="titulo" name="titulo" value="" required />
                        </div>

                        <div class="form-group">
                            <label for="editora">Editora</label>
                            <input type="text" class="form-control" id="editora" name="editora" value="" />
                        </div>

                        <div class="form-group">
                            <label for="isbn">ISBN</label>
                            <input type="text" class="form-control" id="isbn" name="isbn" value="" />
                        </div>

                        <div class="form-group">
                            <label for="idioma">Idioma</label>
                            <input type="text" class="form-control" id="idioma" name="idioma" value="" required />
                        </div>
                        <div class="form-group">
                            <label for="autores">Autores</label>
                            <select class="form-control" id="autores" name="" required>
                                <option>aaa</option>
                            </select>
                        </div>
                    </div>

                    <div class="col-md-6">
                        <div class="row">
                            <div class="col-8">
                                <div class="form-group">
                                    <label for="data_publicacao">Data de Publicação</label>
                                    <input type="date" class="form-control" id="data_publicacao" name="data_publicacao"
                                        value="" />
                                </div>

                                <div class="form-group">
                                    <label for="preco">Preço</label>
                                    <input type="number" class="form-control" id="preco" name="preco" value=""
                                        step="0.01" required />
                                </div>
                            </div>
                            <div class="col-4">

                                <!-- Imagem do Perfil -->
                                {% include 'pessoas/imagemPessoa.html' %}
                                <!-- Fim Imagem do Perfil -->
                            </div>
                            
                        </div>

                        <div class="form-group">
                            <label for="quantidade">Quantidade</label>
                            <input type="number" class="form-control" id="quantidade" name="quantidade" value=""
                                required />
                        </div>

                        <div class="form-group">
                            <label for="imagem">Imagem</label>
                            <input type="file" class="form-control" id="imagem" name="imagem" />
                        </div>

                        <div class="form-group">
                            <label for="categorias">Categorias</label>
                            <select multiple class="form-control" id="categorias" name="" required>
                                <option>aaa</option>
                            </select>
                        </div>
                    </div>

                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary btn-sm" data-bs-dismiss="modal">
                            Fechar
                        </button>
                        <button type="submit" class="btn btn-success btn-sm">
                            Adicionar
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>

</div>
