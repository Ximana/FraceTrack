<div class="modal fade" id="modalCadastrarPessoa" tabindex="-1" aria-labelledby="modalCadastrarPessoaLabel" aria-hidden="true">
    <div class="modal-dialog modal-xl">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="modalCadastrarPessoaLabel">
                    Adicionar Detecao
                </h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <!--Corpo do modal -->
                <form class="row"action="{{ url_for('usuarios.adicionar_usuario') }}" method="POST" enctype="multipart/form-data">
                    <div class="col-md-6">
                        <div class="form-group">
                          <label for="nome">Nome</label>
                          <input type="text" class="form-control" id="nome" name="nome" required />
                        </div>
                
                        <div class="form-group">
                          <label for="numero_bi">Número do BI</label>
                          <input type="text" class="form-control" id="numero_bi" name="numero_bi" />
                        </div>
                
                        <div class="form-group">
                          <label for="email">Email</label>
                          <input type="email" class="form-control" id="email" name="email" required />
                        </div>
                
                        <div class="form-group">
                          <label for="senha">Senha</label>
                          <input type="password" class="form-control" id="senha" name="senha" required />
                        </div>
                
                        <div class="form-group">
                          <label for="tipo_usuario">Tipo de Usuário</label>
                          <select class="form-control" id="tipo_usuario" name="tipo_usuario" required>
                            <option value="admin">Admin</option>
                            <option value="funcionario">Funcionário</option>
                            <option value="usuario">Usuário</option>
                          </select>
                        </div>
                      </div>


                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary btn-sm" data-bs-dismiss="modal">
                            Fechar
                        </button>
                        <button type="submit" class="btn btn-success btn-sm">
                            Adicionar
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>

</div>
